name: build-and-cd
on:
  push:
    branches:
    - main
    - master

run-name: Running Build and CD Aula ElvenWorks ðŸš€ðŸš€

jobs:
  build-and-CD:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      issues: write
      pull-requests: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3


    - name: Get Time
      id: time
      uses: nanzm/get-time-action@v1.1
      with:
        timeZone: 8
        format: 'YYYY-MM-DD-HH-mm-ss'   

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/aula-formacao:${{ steps.time.outputs.time }}

    - name: Update Image Version in the related HelmChart values.yaml
      uses: fjogeleit/yaml-update-action@main
      with:
        branch: main
        valueFile: 'meu-chart/values.yaml'
        propertyPath: 'image.tag'
        value: ${{ steps.time.outputs.time }}-${{ github.sha }}
        commitChange: true
        message: 'Update Image Tag Version to ${{ steps.time.outputs.time }}-${{ github.sha }}'

